<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    "
  >
    <table
      align="center"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="
        max-width: 480px;
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
      "
    >
      <!-- Header -->
      <tr>
        <td style="font-size: 20px; font-weight: bold; text-align: left">
          Email Verification
        </td>
      </tr>

      <!-- Icon -->
      <tr>
        <td style="text-align: center; padding: 20px 0">
          <div
            style="
              display: inline-block;
              background-color: #28a745;
              border-radius: 50%;
              padding: 20px;
            "
          >
            <img
              src="https://img.icons8.com/ios-filled/50/ffffff/checked--v1.png"
              alt="Verification Icon"
              width="40"
              height="40"
              style="display: block"
            />
          </div>
        </td>
      </tr>

      <!-- Greeting -->
      <tr>
        <td style="text-align: center; padding-top: 10px">
          <h2 style="margin: 0">Welcome, {{ fullname }} ðŸŽ‰</h2>
          <p style="margin: 10px 0 0; font-size: 16px; color: #333">
            Thank you for registering with us.
          </p>
          <p style="margin: 5px 0 20px; font-size: 16px; color: #333">
            Please verify your email address to activate your account.
          </p>
        </td>
      </tr>

      <!-- Button -->
      <tr>
        <td style="text-align: center">
          <a
            href="{{ verificationLink }}"
            style="
              background-color: #28a745;
              color: white;
              text-decoration: none;
              padding: 12px 24px;
              border-radius: 6px;
              display: inline-block;
              font-size: 16px;
            "
          >
            Verify Email
          </a>
        </td>
      </tr>

      <!-- Footer -->
      <tr>
        <td
          style="
            text-align: center;
            padding-top: 20px;
            font-size: 14px;
            color: #666;
          "
        >
          If you didnâ€™t create an account, you can safely ignore this email.
        </td>
      </tr>
    </table>
  </body>
</html>
